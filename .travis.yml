sudo: false
language: python
python: 3.5
cache: pip
fast_finish: true
install:
- wget https://github.com/Sage-Bionetworks/infra-utils/archive/master.zip -O /tmp/infra-utils.zip
- unzip -j -n /tmp/infra-utils.zip -x infra-utils-master/.gitignore infra-utils-master/LICENSE infra-utils-master/README.md
- ./setup_git_crypt.sh || travis_terminate 1
- openssl aes-256-cbc -K $encrypted_c2bda3bb4472_key -iv $encrypted_c2bda3bb4472_iv -in git-crypt.key.enc -out git-crypt.key -d
- /tmp/git-crypt-master/git-crypt unlock ./git-crypt.key
- rm -rf git-crypt.key
- source env_vars && source env_vars.secret
- /tmp/git-crypt-master/git-crypt lock
- ./setup_aws_cli.sh || travis_terminate 1
- ./setup_sceptre.sh || travis_terminate 1
script:
- ./deploy_lambdas.sh || travis_terminate 1
- ./validate-templates.sh || travis_terminate 1
- sceptre --var "profile=default" --var "region=us-east-1" launch-env prod
- pushd auto-provision && ./create_cf_stack.sh && popd || travis_terminate 1
